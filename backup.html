<!--
CDN for ng-grid:

http://cdnjs.com/libraries/ng-grid

        All events:
        1) No filter on data
        2) Display all data in grid

        Nearby events:
        1) Use geolocation to get current location
        2) Find closest venue from zip code
        3) Add items to the data model for nearby events

        Upcoming events:
        1) Use filter to look for events happening within 30 days
        2) Add items to the data model for upcoming events

        Grouping:
        1) Group by city using ng-repeat
        2) Create tables for each group

        Add Event:
        1) Display form to user to add a new event
        2) On submit - update the model

        Edit Event:
        1) Display form to user to edit a new event
        2) On submit - update the model

        Delete Event:
        1) Display form to user to edit a new event
        2) On submit - update the model
-->

<body ng-controller="MainCtrl">

<div style="position: absolute; top: 2px;" class="menu">
    <a href="" ng-click="goBack()">
        <div>
            <span class="backIcon" aria-hidden="true" data-icon="&#xe0cd;">
                <span class="backIconType">Edit</span>
            </span>
        </div>
        <div class="back"></div>
    </a>
</div>

<div style="position: absolute; top: 50px;">

    <div class="gridStyle" ng-grid="gridOptions">
    </div>

    <!--<div id="tabs" ng-controller="TabsCtrl"> -->
    <div id="tabs">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView" style="width:900px">
            <div ng-include="currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="all.html">
        <div id="viewOne">
            <h1>All Events</h1>
            <div class="gridStyle" ng-grid="gridOptions">
            </div>
            <button class="green" ng-click="handleAddEvent()">Add A New Event</button>

        </div>
    </script>

    <script type="text/ng-template" id="upcoming.html">
        <div id="viewTwo">
            <h1>Upcoming Events</h1>
            <div class="gridStyle" ng-grid="gridOptions">
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="local.html">
        <div id="viewThree">
            <h1>Local Events</h1>
            <div class="gridStyle" ng-grid="gridOptions">
            </div>
        </div>
    </script>

    <ul class="loadAnimationMap"
        ng-if="busy"
        style="position: absolute; top: 25%; left: 40%; margin-top: 20px;z-index:99999" >
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
