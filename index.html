<!DOCTYPE html>
<html ng-app="eventApp">

<!-- See Wireframes here: -->
<!-- http://app.mockflow.com/view/bd9d29995b2e320c0ac0d1f5edb15a39 -->

<head>
    <meta charset="utf-8"/>
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link data-require="bootstrap-css@*" data-semver="2.3.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css"/>

    <!-- Google Maps API v3 -->
    <!-- Load the geometry library from Google to do distance calculations quickly.-->
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=geometry"></script>

    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.8/angular.js" data-semver="1.2.8"></script>
    <script src="http://code.angularjs.org/1.2.8/angular-route.js"></script>

    <script data-require="jquery@*" data-semver="2.0.1" src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
    <script data-require="bootstrap@2.3.2" data-semver="2.3.2" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script data-require="ui-bootstrap@0.3.0" data-semver="0.3.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>


    <script src="app.js"></script>
    <script src="controllers/app-controller.js"></script>
    <script src="controllers/all-events-controller.js"></script>
    <script src="controllers/add-event-controller.js"></script>
    <script src="controllers/edit-event-controller.js"></script>
    <script src="controllers/upcoming-events-controller.js"></script>
    <script src="controllers/nearby-events-controller.js"></script>
    <script src="controllers/cities-controller.js"></script>
    <script src="controllers/city-controller.js"></script>
    <script src="services/event-service.js"></script>
    <script src="services/location-service.js"></script>
    <script src="services/google-map-service.js"></script>
    <script src="services/states-service.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
</head>


<!-- Body declares parent/app controller -->
<body ng-controller="MainCtrl">

<!-- Div for view changes here -->
<div ng-view></div>

</body>

</html>
