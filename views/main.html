<div style="position: absolute; top: 0px; width: 100%;">

    <div style="position: absolute; top: 1px;" class="menu">
        <div style="margin-left:20px">
            <span class="backIcon">
                <span class="backIconType">Welcome to Austix</span>
            </span>
        </div>
        <div class="back"></div>
    </div>

    <div id="tabs" style="margin-top: 90px; margin-left: 60px">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab, $index)">{{tab.title}}
            </li>
        </ul>
        <div id="mainView" style="width:900px;">
            <div ng-include="currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="all.html">
        <ng-include src="'views/partials/all-events.html'"></ng-include>
    </script>

    <script type="text/ng-template" id="upcoming.html">
        <ng-include src="'views/partials/upcoming-events.html'"></ng-include>
    </script>

    <script type="text/ng-template" id="local.html">
        <ng-include src="'views/partials/nearby-events.html'"></ng-include>
    </script>


    <ng-include src="'views/partials/cities.html'"></ng-include>

</div>
