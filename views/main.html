<div style="position: absolute; top: 0px; width: 100%" >

    <div style="position: absolute; top: 1px;" class="menu">
            <div>
            <span class="backIcon">
                <span class="backIconType">Welcome to Austix</span>
            </span>
            </div>
            <div class="back"></div>
    </div>

    <!--<div class="gridStyle" ng-grid="gridOptions">-->
    <!--</div>-->

    <!--<div id="tabs" ng-controller="TabsCtrl"> -->
    <div id="tabs" style="margin-top: 90px" class="centerOnTablet">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView" style="width:900px">
            <div ng-include="currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="all.html">
        <div id="viewOne">
            <h1>All Events</h1>
            <div class="gridStyle" ng-grid="gridOptions">
            </div>
            <button class="green" ng-click="handleAddEvent()">Add A New Event</button>

        </div>
    </script>

    <script type="text/ng-template" id="upcoming.html">
        <div id="viewTwo">
            <h1>Upcoming Events</h1>
            <div class="gridStyle" ng-grid="gridOptions">
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="local.html">
        <div id="viewThree">
            <h1>Local Events</h1>
            <div class="gridStyle" ng-grid="gridOptions">
            </div>
        </div>
    </script>

    <ul class="loadAnimationMap"
        ng-if="busy"
        style="position: absolute; top: 25%; left: 40%; margin-top: 20px;z-index:99999" >
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
