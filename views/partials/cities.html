<div ng-controller="CitiesCtrl" style="margin-left: 60px">

    <h2>Find your event by city</h2>
    <div ng-repeat="city in cities">
        <h3>{{city.city}}</h3>

        <div class="gridStyleSmall"
             ng-controller="CityCtrl"
             ng-grid="gridOptions"
             ng-bind="data(city)">

        </div>

    </div>
</div>
